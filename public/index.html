<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Profile Form</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Create your Profile</h1>
            
            <form action="/submit" method="POST" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="mail" placeholder="Mail ID" required>
                <input type="text" name="department" placeholder="Department" required>
                <input type="text" name="projectLinks" placeholder="Project Links" required>
                <textarea name="description" placeholder="Short Description" rows="4" required></textarea>
                <input type="file" name="profileImage" accept="image/*" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
